<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Animal Information</h1>
      <div class="row" id="information">

        <form id="select">
          <div class="col-xs-4">
            <input type="radio" name="animal" value="turtle">
              <img src="img/painted-turtle.png" alt="Turtle" class="img-responsive">
            </input>
          </div>
          <div class="col-xs-4">
            <input type="radio" name="animal" value="snake">
              <img src="img/snake.png" alt="Snake" class="img-responsive">
          </input>
          </div>
          <div class="col-xs-4">
            <input type="radio" name="animal" value="insect">
              <img src="img/cockroach2.png" alt="Cockroach" class="img-responsive">
          </input>
          </div>
          <div class="row">
            <button class="btn btn-primary" type="button">Show Info</button>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
